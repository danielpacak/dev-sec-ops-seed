name: build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Check out code
        uses: actions/checkout@v1
      - name: Build
        run: make
      - name: Build the Docker image
        run: curl -sL https://git.io/goreleaser | bash -s -- --snapshot --skip-publish --rm-dist
